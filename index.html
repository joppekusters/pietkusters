<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piet Kusters</title>
<style>
  /* CSS styles */
  html, body {
    margin: 0px;
    padding: 0px;
    background-color: #ffffff;
    font-family: Futura, Arial, sans-serif;
    font-weight: normal;
    font-size: 16px;
    line-height: 24px;
    letter-spacing: 0.03em;
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE and Edge */
  }
	
	
	
  /* Hide scrollbar in Chrome */
  ::-webkit-scrollbar {
    display: none;
  }
	
	
	
  /* Menu button styles */
	
  .piet-kusters {
    position: fixed;
    top: 40px;
    left: 40px;
    font-size: 32px;
    font-family: Futura, Arial, sans-serif; /* Use the same font-family as specified in html, body */
  }
  .menu-buttons {
    position: fixed;
    top: 30px;
    right: 20px;
  }
  .menu-button {
    width: 135px;
    height: 45px;
    background-color: #F7F7F7;
    border: none;
    border-radius: 30px;
    margin-right: 15px;
    outline: none;
    font-family: Futura, Arial, sans-serif; /* Use the same font-family as specified in html, body */
  }
  .menu-button:hover {
    cursor: pointer;
  }


	
  .content-container {
    position: relative;
    height: 100vh;
    overflow-x: auto; /* Enable horizontal scrolling */
    display: flex;
    justify-content: flex-start; /* Align items at the beginning */
    align-items: center;
    padding: 50px 50px 0 0; /* Add padding to the sides */
  }
  .content {
    display: flex;
    position: relative; /* Ensure relative positioning */
    margin: 0 -50px; /* Counteract the padding */
  }
  .image-container {
    overflow: auto; /* Enable horizontal scrolling */
    scroll-snap-align: center;
    flex-shrink: 0.05; /* Prevent container from shrinking */
    padding: 0 50px; /* Margin between image containers */
    max-height: 700px; /* Set maximum height */
}
  .image-container:first-child {
	padding: 0 50px 0 150px;
  }
  .image-container:last-child {
	padding: 0 150px 0 50px;
  }
  .image-container img {
    height: auto; /* Allow natural height */
    width: 100%; /* Fill container width */
    object-fit: contain; /* Fit image within container */
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2); /* Subtle drop shadow */
  }
  .caption {
    text-align: left; /* Align captions to the left */
  }
  .caption p:first-child {
    margin-bottom: 0px;
  }
  .caption p:not(:first-child) {
    color: #B2B2B2;
    margin: 0px;
  }
</style>
</head>
<body>

<div class="content-container" id="content-container">
  <div class="content" id="scroll-container">
  </div>
</div>


<div class="piet-kusters">Piet Kusters</div>

<script>
  // JavaScript code
  const contentContainer = document.getElementById('content-container');

  contentContainer.addEventListener('wheel', (event) => {
    if (event.deltaY !== 0) {
      event.preventDefault();
      contentContainer.scrollLeft += event.deltaY;
    }
  });
</script>

</body>
</html>
